<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main1">
    <div class="alert">
        <div class="headerAlert">
            <p>系统提示</p><span></span>
        </div>
        <div class="bodyAlert">
            确定要删除吗？
        </div>
        <div class="footAlert">
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<div class="main2">
    <div class="confirm">
        <div class="headerConfirm">
            <p>系统提示</p><span></span>
        </div>
        <div class="bodyConfirm">
            确定要删除吗？
        </div>
        <div class="footConfirm">
            <button class="yes">确定</button>
            <button>取消</button>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
