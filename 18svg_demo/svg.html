<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!--x：矩形的左侧位置-->
<!--y:矩形的顶端位置-->
<svg xmlns="http://www.w3.org/2000/svg">
    <rect x="60" y="30" rx="20" ry="20" width="200" height="100" style="fill: red; stroke-width: 2; stroke: green; opacity: 0.5; stroke-opacity: 0.7"></rect>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="50" fill="rgb(0,0,255)"></circle>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="200" cy="200" rx="100" ry="50" style="fill: red"></ellipse>
    <ellipse cx="200" cy="200" rx="95" ry="45" style="fill: white"></ellipse>
</svg>

<svg>
    <line x1="0" y1="0" x2="200" y2="200" style="stroke: red"></line>
</svg>

<svg>
    <polygon points="50,10 150,100 110,110 20,40" style="fill: red">
    </polygon>
</svg>

<svg>
    <polygon points="200,50 160,150 255,85 145,85 240,150" style="fill: red; ">
    </polygon>
    <!--<polygon points="200,150 160,80 240,80">-->
<!--</polygon>-->
</svg>

<svg>
    <text style="fill:red;font-size:24pt" x="100" y="100">Hello World!</text>
</svg>

<svg>
    <!--定义一个路径-->
    <path d="M150 0 L75 200 L225 200 Z" style="fill: red"></path>
</svg>
</body>
</html>
